<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
</head>
<body>
    <h2>회원탈퇴</h2>
    <form id="withdrawForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label th:for="password">비밀번호 확인:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" onclick="withdraw()">회원탈퇴</button>
    </form>
<script>
    //공통 fetch 함수
    function fetchData(url, method, formData) {
        return fetch(url, {
            method: method,
            body: formData
        })
            .then(response => { //성공
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .catch(error => { //실패
                console.error('Error:', error);
                throw error;
            });
    }

    //회원탈퇴
    function withdraw() {
        if(confirm("정말로 회원탈퇴 하시겠습니까?")){
            let form = document.getElementById('withdrawForm');
            let formData = new FormData(form);
            let url = '/api/users/withdraw';
            let method = 'POST';

            fetchData(url, method, formData)
                .then(msg => {
                    if(msg.messageType === 'idNotFound') {
                        alert(msg.message);
                        window.location.reload();
                    } else if (msg.messageType === 'passwordDiff'){
                        alert(msg.message);
                        document.getElementById('password').focus();
                    } else if (msg.messageType === 'success') {
                        alert(msg.message);
                        window.location.href = "/api/users/login";
                    } else {
                        alert(msg.message);
                        window.location.href = "/api/users/login";
                    }
                })
                .catch(error => {
                    alert('회원 탈퇴 중 오류가 발생했습니다.');
                    console.error('Error in withdraw:', error);
                });
        }
    }
</script>
</body>
</html>
