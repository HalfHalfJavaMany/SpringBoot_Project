<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>아이디 찾기</title>
</head>
<body>
    <h2>아이디 찾기</h2>
    <form id="findAccountForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="button" onclick="findAccount()">아이디 찾기</button>
    </form>
    <a th:href="@{/api/users/login}">로그인</a>
<script>
    //공통 fetch 함수
    function fetchData(url, method, formData) {
        return fetch(url, {
            method: method,
            body: formData
        })
            .then(response => { //성공
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .catch(error => { //실패
                console.error('Error:', error);
                throw error;
            });
    }

    //아이디 찾기
    function findAccount() {
        let form = document.getElementById('findAccountForm');
        let formData = new FormData(form);
        let url = '/api/users/findAccount';
        let method = 'POST';

        fetchData(url, method, formData)
            .then(found => { //성공 시
                if (found) {
                    alert("아이디가 이메일로 전송되었습니다.");
                    window.location.href = '/api/users/login';
                } else {
                    alert("일치하는 계정 정보가 없습니다.");
                    location.reload();
                }
            })
            .catch(error => { //실패 시
                alert('아이디 찾기 중 오류가 발생했습니다.');
                console.error('Error in findAccount:', error);
            });
    }
</script>
</body>
</html>
