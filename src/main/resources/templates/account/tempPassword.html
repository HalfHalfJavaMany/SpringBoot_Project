<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>임시 비밀번호 발급</title>
</head>
<body>
    <h2>임시 비밀번호 발급</h2>
    <form id="findPasswordForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label th:for="loginId">아이디 :</label>
            <input type="text" id="loginId" name="loginId" required>
        </div>
        <div>
            <label th:for="email">이메일 :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="button" onclick="findPassword()">비밀번호 찾기</button>
    </form>
    <a th:href="@{/api/users/login}">로그인</a>

<script>
    //공통 fetch 함수
    function fetchData(url, method, formData) {
        return fetch(url, {
            method: method,
            body: formData
        })
            .then(response => { //성공
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .catch(error => { //실패
                console.error('Error:', error);
                throw error;
            });
    }

    //비밀번호 찾기(임시 비밀번호 발급)
    function findPassword() {
        let form = document.getElementById('findPasswordForm');
        let formData = new FormData(form);
        let url = '/api/users/findPassword';
        let method = 'POST';

        fetchData(url, method, formData)
            .then(found => { //성공 시
                if(found) {
                    alert("임시 비밀번호를 이메일로 전송되었습니다.");
                    window.location.href = "/api/users/login";
                } else {
                    alert("일치하는 계정 정보가 없습니다.");
                    location.reload();
                }
            })
            .catch(error => { //실패 시
                alert('비밀번호 찾기 중 오류가 발생했습니다.');
                console.log('Error in findPassword:', error);
            });
    }
</script>
</body>
</html>
