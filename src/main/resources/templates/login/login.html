<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Login ID:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="checkbox" id="remember-me" name="remember-me" value="true">
        <label for="remember-me">로그인 상태 유지</label>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <a th:href="@{/api/users/findAccountForm}">아이디 찾기</a>
    <a th:href="@{/api/users/findPasswordForm}">비밀번호 찾기</a>
    <a th:href="@{/api/users/resetPasswordForm}">비밀번호 변경</a>
    <a th:href="@{/api/users/signupForm}">회원가입</a>
    <div th:if="${error}">
        <p style="color: red;">사용자 이름 또는 암호가 잘못되었습니다. 다시 시도하십시오.</p>
    </div>
    <div th:if="${expired}">
        <p style="color: red;">다른 곳에서 해당 아이디로 로그인이 발생하여 로그아웃 처리 되었습니다.</p>
    </div>
</body>
</html>
